name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: 의존성 설치
        run: yarn install --immutable

      - name: 린트 체크
        run: yarn lint

      - name: 타입 체크
        run: yarn tsc --noEmit

      - name: 빌드
        run: yarn build
